<section class="container criar-bairros ff-inter">
  <form>
    <header class="header">
      <h2>Cadastro de Bairro</h2>
    </header>

    <div class="campo-linha">
      <div class="campo campo-nome">
        <label for="nome">Nome</label>
        <input type="textarea" class="input" id="nome" name="nome" placeholder="Digite o nome"
          [(ngModel)]="bairro.nome">
      </div>

      <div class="campo campo-codigoMunicipio">
        <label for="codigoMunicipio">Munic√≠pio</label>
        <select class="input" id="codigoMunicipio" name="codigoMunicipio" [(ngModel)]="bairro.codigoMunicipio">
          <option *ngFor="let municipio of listaMunicipios" [value]="municipio.codigoMunicipio">{{municipio.codigoMunicipio}} - {{municipio.nome}}</option>
        </select>
      </div>

      <div class="campo campo-status">
        <label for="status">Status</label>
        <select class="input" id="status" name="status" [(ngModel)]="bairro.status">
          <option value="1">Ativo</option>
          <option value="2">Inativo</option>
        </select>
      </div>
    </div>

    <div class="acoes">
      <button (click)="criarBairro()" class="botao">Salvar</button>
      <button (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
