<section class="container editar-pessoas ff-inter">
  <form>
    <header class="header">
      <h2>Cadastro de Pessoa</h2>
    </header>

    <div class="campo-linha">
      <div class="campo campo-nome">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="input"
          id="nome"
          name="nome"
          placeholder="Digite o nome"
          [(ngModel)]="pessoa.nome"
        />
      </div>

      <div class="campo campo-sobrenome">
        <label for="sobrenome">Sobrenome</label>
        <input
          type="text"
          class="input"
          id="sobrenome"
          name="sobrenome"
          placeholder="Digite o sobrenome"
          [(ngModel)]="pessoa.sobrenome"
        />
      </div>

      <div class="campo campo-idade">
        <label for="idade">Idade</label>
        <input
          type="text"
          class="input"
          id="idade"
          name="idade"
          placeholder="Digite a idade"
          [(ngModel)]="pessoa.idade"
        />
      </div>
    </div>

    <div class="campo-linha">
      <div class="campo campo-login">
        <label for="login">Login</label>
        <input
          type="text"
          class="input"
          id="login"
          name="login"
          placeholder="Digite o login"
          [(ngModel)]="pessoa.login"
        />
      </div>

      <div class="campo campo-senha">
        <label for="senha">Senha</label>
        <input
          type="password"
          class="input"
          id="senha"
          name="senha"
          placeholder="Digite a senha"
          [(ngModel)]="pessoa.senha"
        />
      </div>

      <div class="campo campo-status">
        <label for="status">Status</label>
        <select
          class="input"
          id="status"
          name="status"
          [(ngModel)]="pessoa.status"
        >
          <option value="1">Ativo</option>
          <option value="2">Inativo</option>
        </select>
      </div>
    </div>

    <div class="acoes">
      <button (click)="openDialog()" class="botao-endereco botao">
        Adicionar Endereço
      </button>
    </div>

    <div class="ff-inter" *ngIf="enderecos.length > 0; else semEnderecos">
      <table>
        <thead>
          <tr>
            <th>Código Bairro</th>
            <th>Nome Rua</th>
            <th>Número</th>
            <th>Complemento</th>
            <th>Cep</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let endereco of enderecos">
            <td>{{ endereco.codigoBairro }}</td>
            <td>{{ endereco.nomeRua }}</td>
            <td>{{ endereco.numero }}</td>
            <td>{{ endereco.complemento }}</td>
            <td>{{ endereco.cep }}</td>
            <td>
              <img
                src="../../../../assets/imagens/icone-excluir.png"
                (click)="removerEndereco(endereco.codigoEndereco)"
                alt="Deletar"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="acoes">
      <button (click)="editarPessoa()" class="botao">Salvar</button>
      <button (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>

<ng-template #semEnderecos>
  <div class="ff-inter sem-enderecos">
    <p>Ainda não há endereços inseridos!</p>
  </div>
</ng-template>
